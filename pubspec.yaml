name: stockprediction
description: "Stock prediction app using Flutter and Python"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  yahoo_finance_data_reader: ^1.0.12
  curved_navigation_bar: ^1.0.6
  fl_chart: ^1.0.0
  
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: LemonMilkMedium 
      fonts: 
        - asset: lib/assets/fonts/lemonMilk.otf
    - family: LeagueSpartan
      fonts: 
        - asset: lib/assets/fonts/league.ttf

